            function buildChart(array)
            {
                
               	
                 

                wicks = candlestick.selectAll("wick")
                .data(array)
                .enter()
                .append("line")
                .attr("class", "objects")
                .attr("x1", function (d, i) {
                    return candleMargin + candleWidth / 2 + (candleGap * i);
                })
                .attr("x2", function (d, i) {
                    return candleMargin + candleWidth / 2 + (candleGap * i);
                })
                .attr("y1", function (d) {
                    return y(max(d.High, d.Low));
                })
                .attr("y2", function (d) {
                    return y(min(d.High, d.Low));
                })
                .attr("stroke", function (d) {
                    return d.Open > d.Close ? "#a01f1b" : "#1ba048";
                })
                .attr("stroke-width", wickThickness)
                 .transition()
				 .attr("x2", function (d, i) {
                    return candleMargin + candleWidth / 2 + (candleGap * i);
                })
				 .attr("y2", function (d) {
                    return y(min(d.High, d.Low));
                }).delay(function(d, i) {
                      return i * 100;
                    })
                    .ease("linear")
                  

             candle = candlestick.selectAll("rect")
                .data(array)
                .enter()
                .append("rect")
                .attr("class", "objects")
                .attr("x", function (d, i) {
                    return candleMargin + (candleGap * i);
                })
                .attr("y",function (d) {
                    return y(max(d.Open, d.Close));
                })
                .attr("height", 0)

 			//console.log(bardata);

        function min(a, b)
        {
            return a < b ? a : b;
        };

        function max(a, b)
        {
        return a > b ? a : b;
        };
        
        function scale(array)
        {
             maxi = d3.max(array, function (d)
            {
            return d.value;
            });

             maxLow = d3.min(array.map(function (x)
            {
                return x["Low"];
            }))
             maxHigh = d3.max(array.map(function (x)
            {
                return x["High"];
            }))
             
            maxMinDiff = (maxHigh - maxLow) * 0.1;

           

             xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom")
                .tickSize(-height);

            yAxis = d3.svg.axis()
                .scale(y)
                .orient("left")
                .ticks(5)
                .tickSize(-width);

             x = d3.scale.linear().domain([-width / 2, width / 2]).range([0, width]);

             y = d3.scale.linear()
                .domain([maxLow - maxMinDiff, maxHigh + maxMinDiff]) //changed to reflect new variables for lowest, highest and difference to define input domain
                .range([height, 0]); //range has still not been modified ... remember x,y have been reversed to reflect y,x


             zoom = d3.behavior.zoom()
                .x(x)
                .y(y)
                .scaleExtent([1, 32])
                .on("zoom", zoomed);

                chart.append("rect")
                .attr("class", "pane")
                .attr("width", width)
                .attr("height", height)
                .call(zoom)
                .style("fill", "none")
                .style("pointer-events", "all");

                lines = grid.selectAll("line.y")
                .data(y.ticks(20))
                .enter()
                .append("svg:line")
                .attr("class", "y")
                .attr("x1", 0)
                .attr("x2", width)
                .attr("y1", y)
                .attr("y2", y)
                .attr("stroke", hLineColor);

               numbers = grid.selectAll("text.yrule")

                .attr("y", y)
                .attr("dy", 0)
                .attr("dx", 20)
                .style("fill", "#b5b6b7")
                .attr("text-anchor", "middle")

        }

        function loadingBar()
        {
            var bar = new ProgressBar.SemiCircle(chart, {
            strokeWidth: 6,
            color: '#FFEA82',
            trailColor: '#eee',
            trailWidth: 1,
            easing: 'easeInOut',
            duration: 1400,
            svgStyle: null,
            text: {
                value: '',
                alignToBottom: false
            },
            from: {
                color: '#a01f1b'
            },
            to: {
                color: '#1ba048'
            },
            // Set default step function for all animate calls
            step: (state, bar) => {
                bar.path.setAttribute('stroke', state.color);
                var value = Math.round(bar.value() * 100);
                if (value === 0) {
                    bar.setText('');
                } else {
                    bar.setText(value);
                }

                bar.text.style.color = state.color;
            }
        });
        bar.text.style.fontFamily = '"Raleway", Helvetica, sans-serif';
        bar.text.style.fontSize = '2rem';

        bar.animate(1.0); // Number from 0.0 to 1.0 
            
        }
