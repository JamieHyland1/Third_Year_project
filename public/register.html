    <div class="container">


        <div class="row largebluebackground">
            <div class="col-md-2 col-md-offset-5">
                <!--blank at left and watch image in middle 4-->
                <div class="watch2">
                    <img src="images/watchBostonKuler.png" class="rounded" alt="image of watch graphic" style="width:150px;height:100px;">
                </div>
            </div>
            <div class="col-md-5"></div>
            <!--blank at right-->
        </div>
        <form method="post">
            <div class="row largebluebackground2">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group">
                        <span class="input-group-addon textarea-addon" id="basic-addon1"><i class="fa fa-user-o" aria-hidden="true"></i></span>
                        <input type="text" class="form-control"   id="usernameField" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-3 alert alert-danger" role="alert"  id="usernameDiv">
                    <span id="userNameError"></span>
                </div>
                <div class="col-md-1">
                </div>
            </div>

            <div class="row largebluebackground4">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group">
                        <span class="input-group-addon textarea-addon" id="basic-addon1"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                        <input type="email" class="form-control" id="emailField" placeholder="Email" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-3 alert alert-danger" role="alert"  id="emailDiv">
                    <span id="emailError"></span>
                </div>
                <div class="col-md-1">
                </div>
            </div>


            <div class="row largebluebackground4">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group">
                        <span class="input-group-addon textarea-addon" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" id="passwordField" placeholder="Password" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-3 alert alert-danger" role="alert"  id="passwordDiv">
                    <span id="passwordError"></span>
                </div>
                <div class="col-md-1">
                </div>
            </div>
            <div class="row largebluebackground4">
                <div class="col-md-4 col-md-offset-4">
                    <div class="input-group">
                        <span class="input-group-addon textarea-addon" id="basic-addon1"><i class="fa fa-key" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" id="confirmPasswordField" placeholder="Confirm Password" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-3 alert alert-danger" role="alert"  id="confirmPasswordDiv">
                    <span id="confrimPasswordError"></span>
                </div>
                <div class="col-md-1">
                </div>
            </div>

            <div class="row largebluebackground5">
                <div class="col-md-4 col-md-offset-4">
                    <button id="submit" type="button" class="btn btn-info" >Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.container -->

    <!--footer-->
    <div class="container">
        <div class="row">
